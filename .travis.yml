language: python
python:
    - 3.4
    - 3.5
notifications:
    slack: astrochats:tV2KNwL9jXSGSv5KhulGNVro
git:
    depth: 3

# Setup anaconda
before_install:
# Install packages
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda;
install:
    - conda install --yes python=$TRAVIS_PYTHON_VERSION matplotlib mpi4py scipy
    - pip install coveralls
    - pip install -r requirements.txt
    - python setup.py install

# Run test
script:
    - cd ..
    - mkdir test
    - cd test
    - echo "travis_fold:start:FIT Fitting test data"
    - mpirun -np 2 coverage run -a -m mosfit -e SN2006le --travis -i 1 -f 1 -p 0
    - mpirun -np 2 coverage run -a -m mosfit -e SN2006le --travis -i 1 --no-fracking -m magnetar
    - mpirun -np 2 coverage run -a -m mosfit -e LSQ12dlf --travis -i 1 --no-fracking -m slsn
    - echo "travis_fold:end:FIT Fitting test data done"
    - echo "travis_fold:start:GEN Generating random models"
    - coverage run -a -m mosfit --travis -i 0
    - coverage run -m mosfit -i 0 -m default -P parameters_test.json
    - echo "travis_fold:end:GEN Generating random models done"
    - cd ../MOSFiT

# Run coveralls
after_success:
    coveralls
